<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Meal planner | {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3"
        integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
        crossorigin="anonymous"></script>
</head>

<body class="bg-body-tertiary">

    <nav class="navbar bg-white navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'recipe_list' %}">Meal planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'recipe_list' %}">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mealplan_list' %}">Meal planner</a>
                    </li>
                </ul>
            </div>
            <div>
                {% if user.is_authenticated %}
                <a href="/admin" class="btn btn-outline-secondary">Admin</a>
                <form action="{% url 'logout' %}" class="d-inline" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger" type="submit">Log Out</button>
                </form>
                {% else %}
                <a class="btn btn-outline-secondary" href="{% url 'login' %}">Log in</a>
                <a class="btn btn-secondary" href="{% url 'signup' %}"">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div>
        <div class=" container py-3">
                    {% block maincontent %}
                    {% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
